<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">Form</h2>
  <form>
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="sex" class="form-label">Sex</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="male" value="male">
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="female" value="female">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="eyeColor" class="form-label">Eye Color</label>
          <input type="text" class="form-control" id="eyeColor" placeholder="Enter your eye color">
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="checkboxes" class="form-label">Check all that apply</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tall">
            <label class="form-check-label" for="tall">
              Over 6 feet tall
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="heavy">
            <label class="form-check-label" for="heavy">
              Over 200 pounds
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="athleticAbility" class="form-label">Describe your athletic ability</label>
      <textarea class="form-control" id="athleticAbility" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enter my information</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
